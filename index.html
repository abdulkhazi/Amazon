<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #0073e6;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #f1f1f1;
}

    </style>
</head>
<body>
    <header>
        <h1>Order Management System</h1>
        <nav>
            <ul>
                <li><a href="#view-orders">View Orders</a></li>
                <li><a href="#add-order">Add Order</a></li>
                <li><a href="#order-details">Order Details</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="view-orders">
            <h2>View Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>Smartphone</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>Laptop</td>
                        <td>Processing</td>
                    </tr>
                    <!-- More orders can be added here -->
                </tbody>
            </table>
        </section>

        <section id="add-order">
            <h2>Add New Order</h2>
            <form id="order-form">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>
                
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                </select>
                
                <button type="submit">Add Order</button>
            </form>
        </section>

        <section id="order-details">
            <h2>Order Details</h2>
            <p>Select an order to view details.</p>
            <!-- Order details would be dynamically generated here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Order Management System</p>
    </footer>

    <script src="script.js">
        document.getElementById('order-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const customerName = document.getElementById('customer-name').value;
    const product = document.getElementById('product').value;
    const status = document.getElementById('status').value;

    // Logic to add the order to the table can go here.
    alert(Order added: ${customerName}, ${product}, ${status});
});

    </script>
</body>
</html>
